<!DOCTYPE html>
<html>
<head>
    <title>QR Code Generator with Rounded Edges</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Include QR Code Styling Library -->
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling/lib/qr-code-styling.min.js"></script>
</head>
<body>

    <div class="container">
        <h2>Generate QR Code with Rounded Edges</h2>
        
        <!-- Input for URL -->
        <input type="text" id="urlInput" placeholder="Enter URL" />
        
        <!-- Input for Color Picker -->
        <input type="color" id="colorPicker" value="#000000" />
        
        <!-- Generate Button -->
        <button onclick="generateQR()">Generate QR</button>
        
        <!-- QR Code Display -->
        <div id="qrcode"></div>
        
        <!-- Download Button (Hidden Initially) -->
        <a id="downloadBtn" download="qr-code.png" style="display:none;">Download QR</a>
    </div>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
